<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('/static/rest_owner/img/bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 95%;
            padding: 20px;
        }

        .title {
            color: #fff;
            font-size: 26px;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 25px 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input[type="text"], form input[type="password"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background-color: #262626;
            color: #f0f0f0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        form input[type="text"]:focus, form input[type="password"]:focus {
            border-color: #fff;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .extra-links a {
            font-size: 14px;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="title">Restaurant Login</div>
    <div class="content">
      <form action="dashboard.html" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="signup.html">New restaurant owner? Sign Up Here</a>
        <button type="submit">Login</button>
      </form>
      <div class="extra-links">
        <a href="/forgot_password.html">Forgot Password?</a>
        <a href="/">User? Login</a>
      </div>
    </div>
  </div>
</body>
</html>
